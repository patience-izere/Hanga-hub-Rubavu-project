<!-- lab/templates/lab/base.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanical Lab - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'lab/css/style.css' %}">

    
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'index_home' %}">Home</a></li>
                <li><a href="{% url 'lab' %}">Lab</a></li>
                <li><a href="{% url 'support' %}">Support</a></li>
                <li><a href="{% url 'live_chat' %}">Live Chat</a></li>
            </ul>
        </nav>
    </header>

    <main>
        
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <footer>
        <style>
            footer {
                background-color: #414428;
                color: white;
                text-align: center;
                padding: 20px;
                margin-top: 40px;
            </style>
        <p>&copy;2024 Â© OPedu  Mechanical Lab. All rights reserved.</p>
        
        
    </footer>

    <!-- Load necessary JS libraries (Three.js, GLTFLoader, OrbitControls, Cannon.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    {% block scripts %}
    <!-- Page-specific scripts will go here -->
    {% endblock %}
</body>
</html>
